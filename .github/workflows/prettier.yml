name: Prettier Check

on:
  pull_request:
    branches:
      - main

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Projenizdeki node sürümünü kullanın

      - name: Detect changed files
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "Changed files: $CHANGED_FILES"
          if echo "$CHANGED_FILES" | grep -q '^frontend/'; then
            echo "frontend" >> $GITHUB_ENV
          elif echo "$CHANGED_FILES" | grep -q '^backend/'; then
            echo "backend" >> $GITHUB_ENV
          fi

      - name: Run Prettier on Frontend
        if: env.FRONTEND == 'frontend'
        working-directory: ./frontend
        run: |
          npm install
          npx prettier --check .

      - name: Run Prettier on Backend
        if: env.BACKEND == 'backend'
        working-directory: ./backend
        run: |
          npm install
          npx prettier --check .
