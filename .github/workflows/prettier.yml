name: Prettier Check

on:
  pull_request:
    branches:
      - main

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v3
        id: changes_backend
        with:
          filters: |
            src:
              - 'backend/**'

      - uses: dorny/paths-filter@v3
        id: changes_frontend
        with:
          filters: |
            src:
              - 'frontend/**'

      - name: Run Prettier on Backend
        uses: creyD/prettier_action@v4.3
        if: steps.changes_backend.outputs.src == 'true'
        with:
          prettier_options: '--check 'backend/**/*''
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Prettier on Frontend
        uses: creyD/prettier_action@v4.3
        if: steps.changes_frontend.outputs.src == 'true'
        with:
          prettier_options: '--check 'frontend/**/*''
          github_token: ${{ secrets.GITHUB_TOKEN }}
